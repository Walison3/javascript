<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div{
            font: normal 15pt Arial;
            background-color: rgba(1, 123, 1, 0.984);
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>
    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', Clicar)
        a.addEventListener('mouseenter', Entrar)
        a.addEventListener('mouseout', Sair)

        function Clicar(){
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function Entrar(){
            a.innerText = 'Entrou...'
        }
        function Sair(){
            a.innerText = 'Saiu'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
