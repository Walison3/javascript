<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de transito</title>
</head>
<body>
    <h1>Digite sua velocidade</h1>
    Velocidado do carro: <input type="number" name="txtn1" id="txtn1"> Km/h.
    <input type="button" value="Verificar" onclick="clicar()">
    <div id="res"></div>

    <script>
        function clicar() {
            var txtn1 = window.document.getElementById('txtn1')
            var res = window.document.getElementById('res')
            var n1 = Number(txtn1.value)
            res.innerHTML = `<p>Sua velocidade foi de <strong>${n1} Km/h</strong>.</p>`
            
            if (n1 > 60) {
                res.innerHTML += '<p>Você está <strong>MULTADO</strong> por excesso de velocidade!</p>'
            }

            res.innerHTML += 'Dirija sempre com cinto de segurança.'
        }
    </script>

</body>
</html>
