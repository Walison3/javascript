<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(173, 173, 195);
            color: rgb(12, 1, 1);
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        n1 = Number(window.prompt('Digite um número: ')) //string
        n2 = Number(window.prompt('Digite outro número: ')) //string
        s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${s}.`)
        // (Number + Number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
